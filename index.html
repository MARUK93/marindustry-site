<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>MAR INDUSTRY</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Helvetica, sans-serif;
      background-color: #2e2e2e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .card {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .card img {
      max-width: 640px;
      margin-bottom: 40px;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
    }

    .card h1 {
      font-size: 68px;
      margin-bottom: 30px;
    }

    .card p {
      font-size: 40px;
      color: #ccc;
      margin-bottom: 40px;
    }

    .footer {
      font-size: 36px;
      color: #aaa;
    }

    .footer a {
      color: #bbb;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      .card img {
        max-width: 90%;
      }
      .card h1 {
        font-size: 40px;
      }
      .card p {
        font-size: 24px;
      }
      .footer {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/2L6M1BR.png" alt="Logo MAR INDUSTRY">
    <h1>Site-ul este în construcție</h1>
    <p>Revenim în curând cu produse și servicii de calitate.</p>
    <div class="footer">
      Contact: <a href="mailto:office@marindustry.ro">office@marindustry.ro</a>
    </div>
  </div>
</body>
</html>
