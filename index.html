<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>MAR INDUSTRY</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Helvetica, sans-serif;
      background-color: #2e2e2e;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card img {
      max-width: 180px;
      margin-bottom: 20px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      color: #ccc;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }

    footer a {
      color: #bbb;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/2L6M1BR.png" alt="Logo MAR INDUSTRY">
    <h1>Site-ul este în construcție</h1>
    <p>Revenim în curând cu produse și servicii de calitate.</p>
    <footer>
      Contact: <a href="mailto:office@marindustry.ro">office@marindustry.ro</a>
    </footer>
  </div>
</body>
</html>
